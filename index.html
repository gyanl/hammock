<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Lit Map</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

        <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
        <script src="https://raw.githubusercontent.com/Airtable/airtable.js/master/build/airtable.browser.js"></script>

    </head>
    <body>
        <header>
            <div class="header-links">
                <img class="logo" src="hammock-white.svg">
                <div class="header-link">Geo</div>
                <div class="header-link">Time</div>
                <div class="header-link">Gender</div>
                <div class="header-link">Tags</div>
                <div class="header-link">Awards</div>
            </div>
            <div class="header-controls">
                <input type="text" id="search-bar" placeholder="Search for your favourite author"></input>
                <button class="button-primary" id="btnRandom"><img src="icons/shuffle.svg"></button>
            </div>
        </header>

        <div id="map"></div>
        <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

        <div id="sidebar" class="sidebar">
            
            <div id="sidebar-title" class="sidebar-title">
                Result
                <button onclick="toggleSidebar()" class="button-primary"><img width="16px" src="icons/chevron-up.svg"></button>
            </div>

            <div id="sidebar-body" class="sidebar-body">
            </div>

        </div>


<script>
    var title = document.getElementById('sidebar-title');
    var sidebar = document.getElementById('sidebar-body');

function setSidebarTitle(input) {
  title.innerHTML = input;
}

function clearSidebar(){
  sidebar.innerHTML = "";
}

function addAuthorResult(name, city_birth, work1) {
  sidebar.innerHTML += '<div class="sidebar-author"><h3>' + name + '</br><span class="color-mid-green">' + city_birth + '</span></h3><p class="text-label padtop">Author of</p><p>'+ work1 +'</p><p>Book 2</p></div>';
}

mapboxgl.accessToken = 'pk.eyJ1IjoiZ3lhbmwiLCJhIjoiY2swNmNoY29kMDA2ZzNjbWN4MmRvbHlmYiJ9.HJHfadzLE1cNqce2G51BEQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/gyanl/cls90czva01au01pld9fc7b5x', // Style defined via mapbox editor
  center: [78.0000, 28.0000], // Example coordinates, you might want to center the map differently
  zoom: 3
});

map.on('load', function() {
  // Add a new source from our GeoJSON data and set the 'cluster' option to true.
  map.addSource('authors', {
    type: 'geojson',
    data: 'data.geojson', // Path to GeoJSON file
    cluster: true,
    clusterMaxZoom: 14, // Max zoom to cluster points on
    clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
  });

  // Use Mapbox GL JS's 'addLayer' function to add the points to the map.
  map.addLayer({
    id: 'clusters',
    type: 'circle',
    source: 'authors',
    filter: ['has', 'point_count'],
    //Probably don't need this actually
    paint: {
      'circle-color': [
        'step',
        ['get', 'point_count'],
        '#67FAAF',
        100,
        '#f1f075',
        750,
        '#f28cb1'
      ],
      //Step function to set radius of unclustered circles
      'circle-radius': [
        'step',
        ['get', 'point_count'],
        20,
        3,
        30,
        5,
        40
      ]
    }
  });

  //Clustered circles
  map.addLayer({
    id: 'cluster-count',
    type: 'symbol',
    source: 'authors',
    filter: ['has', 'point_count'],
    layout: {
      'text-field': '{point_count_abbreviated}',
      'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
      'text-size': 16,
    }
  });

  //Unclustered Points
  map.addLayer({
    id: 'unclustered-point',
    type: 'circle',
    source: 'authors',
    filter: ['!', ['has', 'point_count']],
    paint: {
      'circle-color': '#67FAAF',
      'circle-radius': 10,
    }
  });

  // When a click event occurs on a feature in the 'unclustered-point' layer, open a popup at the location of the feature, with description HTML from its properties.
  map.on('click', 'unclustered-point', function(e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var description = e.features[0].properties.author_name;

    setSidebarTitle("1 result");
    addAuthorResult(e.features[0].properties.author_name, e.features[0].properties.city_birth, e.features[0].properties.work_1);

    // Ensure that if the map is zoomed out such that multiple copies of the feature are visible, the popup appears over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
  });

  // Clicking on a cluster displays all points in cluster in sidebar
  map.on('click', 'clusters', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['clusters']
  });
  var clusterId = features[0].properties.cluster_id;
  map.getSource('authors').getClusterLeaves(clusterId, 10, 0, function(err, leaves) {
    if (err) {
      return console.error('Error getting leaves of cluster: ', err);
    }
    clearSidebar();
    setSidebarTitle(leaves.length + " results");
    leaves.forEach(function(leaf) {
      addAuthorResult(leaf.properties.author_name, leaf.properties.city_birth, leaf.properties.work_1);
    });
  });
});

    // Add zoom and rotation controls to the map.
    // map.addControl(new mapboxgl.NavigationControl());
});

    </script>

    </body>
    </html>

</body>
</html>
